<div class="container">

  <div class="row p-3">
    <div class="col-sm">
      <h3>Proveedores</h3>
    </div>
    <div class="col-sm">
        <input type="search" class="form-control" placeholder="buscar proveedor..." name="buscar" id="buscar" [formControl]="campoBuscar">
    </div>
    <div class="col-sm">
      <a class="btn btn-primary float-md-left" routerLink="/addprove">Add nuevo proveedor</a>
    </div>
    <div class="col-sm">
      <a class="btn btn-alert float-md-right "
      routerLink="/">Go Home</a>
    </div>
  </div>

  <div class="row mx-auto" style="width: 200px;" *ngIf="!resultados && muestra">
    <app-loadind></app-loadind>
    loading...
  </div>
  
  <div class="row" *ngIf="resultados ">
    <table class="table table-bordered table-striped">
      <thead class="text-center p-3 mb-2 bg-primary text-whit">
        <tr class="filters">
          <th>Nombre</th>
          <th>Email</th>
          <th>Tel:</th>
        <th>Contacto:</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor=" let p of proveedores" appItemselect class="text-right">
        <td> {{ p.nombre }}</td>
        <td> <a href="mailto:{{ p.email }}"> {{ p.email }}</a></td>
        <td> {{ p.telefono }}</td>
        <td> {{ p.contacto }}</td>
      </tr>
    </tbody>
  </table>
  </div>
</div>

<div class=" alert alert-secondary mx-auto" style="width: 200px;" *ngIf="noResultados"  role="alert">
  No hay resultados !
</div>
