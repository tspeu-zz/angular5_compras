<div class="row">
    <div class="col col-md"></div>
    <div class="col-10 col-md-6 py-5">
      <form [formGroup]="formSession" (ngSubmit)="onSubmit()" novalidate>
        <h4 >Login</h4><hr>
        <div class="form-group">
          <label for="Email"><i class="fas fa-asterisk obligado">&nbsp;</i>Email:
  
            <!-- <p  class=" alert-danger" *ngIf="errForm.email">
                {{ msmValidacion.email.required}} 
            </p> -->
          </label>
          <input class="form-control" type="email" name="email" id="email" 
          formControlName="email"> 
        </div>
        
        <div class="form-group">
          <label for="password"><i class="fas fa-asterisk obligado">&nbsp;</i>Password:</label>
            <input class="form-control" type="password" name="password" id="password" 
            formControlName="password">
        </div>
  <hr>
        <button type="submit" class="btn btn-success w-100 btn-lg"
        [disabled]="!formSession.valid" *ngIf="!autorizando">Login</button>

        <button *ngIf="autorizando" type="submit" class="btn btn-info w-100 btn-lg">
          Autenticando usuario....
          <app-loadind></app-loadind>
        </button>
        
        <button routerLink="/login" class="alert alert-info nuevo my-3">
          <span >Click para registrar nuevo usuario</span>
          <i class="fab fa-pied-piper-pp">&nbsp;</i>
        </button>

          <div class="row py-2">  
            <span class="alert alert-warning" *ngIf="!formSession.dirty ">
            Por Favor Rellene todos los campos obligatorios marcados con
            <i class="fas fa-asterisk obligado">&nbsp;</i></span>
          </div>
          <div class="row py-2">  
            <span class="alert alert-danger" *ngIf="formSession.valid && !msm ">
              Usuario y Contrase√±a no es correcto!
              <i class="fas fa-exclamation-triangle"></i>
            </span>
          </div>

        </form>
      </div>
    <div class="col col-md"></div>
  </div>
